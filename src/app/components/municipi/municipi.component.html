<div class="titolo">
<h2>MUNICIPI</h2>
</div>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/municipio-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="descrizione" matSortDisableClear matSortDirection="asc" >

      
      <!-- Product Name Column -->
      <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef>Descrizione Municipio</th>
        <td mat-cell *matCellDef="let row">{{row.descrizione}}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="ubicazione">
        <th mat-header-cell *matHeaderCellDef>Ubicazione Municipio</th>
        <td mat-cell *matCellDef="let row"> {{row.ubicazione}}</td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/municipio-details/',row.id]"></tr>
    
    </table>
  </div>
</div>

<pre>{{data | json }}</pre>
