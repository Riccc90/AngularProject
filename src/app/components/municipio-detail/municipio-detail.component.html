<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/municipi']"><mat-icon>lista</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{municipio.descrizione}}</h2></mat-card-title>
      <mat-card-subtitle>{{municipio.ubicazione}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Descrizione:</dt>
        <dd>{{municipio.descrizione}}</dd>
        
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/municipio-edit', municipio.id]"><mat-icon>Modifica</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteMunicipio(municipio.id)"><mat-icon>Cancella</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
